<div
  class="container-contact-form container-fluid w-100 h-75 d-flex flex-column align-items-center mx-auto mb-2 background-transparent h-100"
>
  <h3 class="text-center mt-3 background-transparent d-flex">
    <a href="/" class="background-transparent">
      <img
        class="background-transparent arrow"
        src="../../../assets/images/arrow-narrow-left.svg"
        alt="home"
      />
    </a>
    Contactame directamente
  </h3>

  <div
    class="container-color d-flex flex-column flex-md-row justify-content-center align-items-center w-100 h-100 mx-auto rounded pb-2 pt-2 mb-5"
  >
    @if(showPopover){
    <div class="popover position-absolute end-0 rounded m-2">
      <p class="bg-transparent popover mt-3 m-3">{{ popoverMessage }}</p>
      <button
        (click)="showPopover = false"
        class="btn-close position-absolute end-0 top-0 me-0"
        aria-label="Close"
      ></button>
    </div>
    }
    <form
      #myForm="ngForm"
      (ngSubmit)="submitForm(myForm)"
      class="flex-column flex-sm-row justify-content-center align-items-center w-100 w-md-100 h-75 gap-1 rounded"
    >
      <label
        for="name"
        class="d-block mb-1 mx-auto text-center w-sm-75 w-75 mt-3"
        >Dejame un mensaje</label
      >

      <input
        autocomplete="nombre"
        id="name"
        name="name"
        type="text"
        class="rounded d-block mb-1 mx-auto w-75 w-sm-75"
        placeholder="nombre"
        ngModel
      />

      <textarea
        id="message"
        name="message"
        type="text"
        class="rounded d-block mb-1 mx-auto w-75 w-sm-75 h-75"
        placeholder="mensaje"
        ngModel
      ></textarea>

      <input
        type="submit"
        (mousedown)="reduceSizeButtonClicked($event)"
        (mouseup)="growSizeButtonClicked($event)"
        id="buttonStyle"
        name="buttonStyle"
        class="submit-button rounded d-block mb-1 mx-auto w-75 w-sm-75"
      />
    </form>
  </div>
</div>
